title: Emerging Lateral Movement Preparation via Internal Fan-out Drift
id: NS-P2-001
version: 0.1.0
status: experimental
type: predictive
created: 2026-01-20

description: >
  This Next Sigma P2 detection identifies emerging lateral movement preparation by detecting
  sustained growth in internal network fan-out that deviates from historical host communication
  baselines.

logsource:
  category: network
  product: any

entity:
  type: host
  field: host

windows:
  baseline: 30d
  observation: 72h
  bucket: 1h

features:
  - internal_dest_count
  - internal_conn_count
  - fanout_growth_rate
  - new_internal_targets
  - baseline_deviation_ratio

conditions:
  all:
    - id: A_fanout_deviation
      op: gte
      left: baseline_deviation_ratio
      right: 2.5

    - id: B_sustained_growth
      op: sustained_positive_trend
      field: internal_dest_count
      buckets: 3

    - id: C_novel_targets
      op: gte
      left: new_internal_targets
      right: 3

scoring:
  risk:
    scale: 0-100
    weights:
      deviation_magnitude: 0.40
      new_targets: 0.30
      growth_duration: 0.30
  confidence:
    scale: 0.0-1.0
    contributors:
      baseline_completeness: 0.20
      sustained_growth: 0.30
      novelty: 0.30
      low_variance_noise: 0.20

time_horizon:
  rules:
    - if: risk_score >= 86
      then: imminent
    - if: risk_score >= 70
      then: emerging
    - else: early

outputs:
  - type: signal_json
  - type: splunk_spl
