classifier:
  name: predictive_readiness
  version: "1.0.0"
  description: "Deterministic scoring rubric for predictive readiness"
  labels:
    reactive_only:
      min_score: 0
      max_score: 3
    predictive_adjacent:
      min_score: 4
      max_score: 7
    predictive_ready:
      min_score: 8
      max_score: 999

  # Each rule contributes points when evidence is present in the detection.
  # Evidence can come from: query text, metadata, tags, technique mapping, or rule type.
  rules:
    - id: sequence_or_progression_logic
      points: 4
      evidence:
        keywords:
          - "sequence"
          - "transaction"
          - "followed by"
          - "then"
          - "next"
          - "progression"
          - "multi-stage"
        languages:
          - "eql"
          - "yaral"
      splunk_alignment:
        - "transaction/sessionization"
        - "streamstats ordering/state"
        - "multi-stage correlation searches"

    - id: baseline_or_anomaly_framing
      points: 4
      evidence:
        keywords:
          - "baseline"
          - "anomaly"
          - "outlier"
          - "deviation"
          - "ml"
          - "machine learning"
          - "forecast"
          - "predict"
      splunk_alignment:
        - "predict command"
        - "rolling baseline via streamstats/eventstats"
        - "anomalydetection"

    - id: time_window_aggregation
      points: 2
      evidence:
        keywords:
          - "count"
          - "threshold"
          - "within"
          - "over"
          - "time window"
          - "minutes"
          - "hours"
          - "days"
      splunk_alignment:
        - "timechart/bin _time"
        - "stats count over window"
        - "rate-based thresholds"

    - id: distinct_or_novel_entity_logic
      points: 3
      evidence:
        keywords:
          - "rare"
          - "new"
          - "first seen"
          - "previously unseen"
          - "unique"
          - "distinct"
          - "cardinality"
      splunk_alignment:
        - "dc(field)"
        - "rare command"
        - "first_seen/last_seen lookup patterns"

    - id: multi_signal_correlation
      points: 3
      evidence:
        keywords:
          - "correlat"
          - "multiple sources"
          - "cross-source"
          - "and"
          - "combined"
      splunk_alignment:
        - "join/stats across sourcetypes"
        - "tstats across CIM models"
        - "correlation searches"

    - id: risk_scoring_or_weighting
      points: 3
      evidence:
        keywords:
          - "risk score"
          - "weighted"
          - "score"
          - "rba"
          - "risk object"
      splunk_alignment:
        - "risk score accumulation"
        - "RBA-style scoring models"

    - id: repeated_or_escalation_behavior
      points: 2
      evidence:
        keywords:
          - "repeated"
          - "multiple attempts"
          - "spike"
          - "surge"
          - "increase"
          - "burst"
          - "brute force"
      splunk_alignment:
        - "streamstats rate-of-change"
        - "slope/acceleration indicators"
        - "failures-then-success patterns"

  guardrails:
    - id: ioc_only_cap
      description: "If IOC/signature-only with no temporal features, cap at reactive_only."
      cap_label: reactive_only
      evidence:
        keywords:
          - "hash"
          - "ioc"
          - "ip address"
          - "domain"
          - "known bad"
